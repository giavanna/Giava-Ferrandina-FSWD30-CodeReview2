			<div id ="description">
				<p><b>Amsterdam</b> will be more affordable than <b>London</b> for the New Year's celebration</p>

			</div>

			<div class="price-difference">

		<script type="text/javascript">
			
			function average(first, second, third, fourth){
				return (first + second + third + fourth) / 4; 
			}
			
			var amsterdam = [1500, 500, 1800, 700];
			var avAmsterdam = average(amsterdam[0], amsterdam[1], amsterdam[2], amsterdam[3]);
			document.getElementById("price-amsterdam").innerHTML = avAmsterdam;
			
			var london = [2500, 1500, 1000, 900];
			var avLondon = average(london[0], london[1], london[2], london[3]);
			document.getElementById("price-london").innerHTML = avLondon;

			var difference =(avLondon - avAmsterdam);
			difference=( difference + " â‚¬ " )
			document.getElementById("price-difference").innerHTML = difference;

			document.getElementById("second").innerHTML = country1;

			var cityname2 ="London";

			document.getElementById("fourth").innerHTML = country2;
